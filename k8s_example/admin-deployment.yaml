apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: admin
  name: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: admin
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: admin
    spec:
      containers:
        - env:
            - name: PMA_HOST
              value: db
            - name: PMA_PASSWORD
              value: "1234"
            - name: PMA_USER
              value: user
          image: phpmyadmin:5.2.1-apache
          name: admin
          ports:
            - containerPort: 8081
              protocol: TCP
      restartPolicy: Always
